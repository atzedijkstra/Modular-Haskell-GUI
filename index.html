<!DOCTYPE html>

<html>
<head>
<script>
var ws;
var elems = [];

function logger(e)
{
    console.log(e);
}

function jsonSend(o)
{
    var s = window.JSON.stringify(o);
    logger("Sending: " + s);
    ws.send(s);
}

function makeSignalHandler(id, event)
{
    return function()
    {
        jsonSend({type: "signal", name: event, id: id, time: 1, args: []});
    }
}

function makeSetHandler(id, prop, val)
{
    return function()
    {
        var e = document.getElementById("obj" + id);
        jsonSend({type: "set", name: prop, id: id, value: e[val]});
    }
}

function messageReceived(msg)
{
    logger("Received: " + msg.data);
    try
    {
        var data = window.JSON.parse(msg.data);
        switch(data.type)
        {
            case "create":
                var e;
                switch (data["class"])
                {
                    case "Button":
                        e = document.createElement("button");
                        break;
                    case "Entry":
                        e = document.createElement("input");
                        e.onkeyup = makeSetHandler(data.id, "Text", "value");
                        break;
                    default:
                        e = document.createElement("div");
                        break;
                }
                e.id = "obj" + data.id;
                e.style.display = "none";
                document.body.appendChild(e);
                break;
            case "set":
                var e = document.getElementById("obj" + data.id);
                switch (data.name)
                {
                    case "Parent":
                        var ee = document.getElementById("obj" + data.value);
                        ee.appendChild(e);
                        break;
                    case "Visible":
                        e.style.display = data.value ? "block" : "none";
                        break;
                    case "Label":
                        e.innerHTML = data.value;
                        break;
                    case "Text":
                        e.value = data.value;
                        break;
                    case "Events":
                        if (data.value[0] == "ButtonReleaseEvent")
                        {
                            e["onmouseup"] = makeSignalHandler(data.id, "ButtonRelease");
                        }
                        break;
                    default:
                        logger("Unrecognized parameter: " + data.name);
                        break;
                }
                break;
            default:
                logger("Unrecognized action: " + data.type);
                break;
        }
    }
    catch(e)
    {
        logger("Error handling data: " + msg.data);
        throw e;
    }
}

function keepalive()
{
  ws.send(window.JSON.stringify({type: "keepalive"}));
}

function establish()
{
  jsonSend({type: "establish", version: "1.0"});
}

function init()
{
    ws = new WebSocket('ws://localhost:9000');
    ws.onmessage = messageReceived;
    ws.onopen = establish;
    document.body.id = "obj2";
    window.setInterval("keepalive()", 10000);
}

window.onload = init;
</script>

div
{
    border: 1px solid black;
    padding: 5px;
    display: inline-block;
}
</style>
</head>
